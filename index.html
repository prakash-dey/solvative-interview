<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Start searching" id="search" />
      </div>
      
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Place Name</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">No Data Found</td>
          </tr>
        </tbody>
      </table>
      <div class="pagination-cont">
        <div class="pagination">

            <div>
                <button class="prev">prev</button>
            </div>
          <div class="current-page">0</div>
          <div>/</div>
          <div class="total-page">0</div>
          <div>
              <button class="next">next</button>
          </div>
          <div>
            <input type="number" id="total-row" placeholder="total Cities"/>
          </div>
          <div>
            <input type="number" id="city-per-page" placeholder="city per page"/>
          </div>
        </div>
      </div>
      
    </div>

    <script src="app.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
